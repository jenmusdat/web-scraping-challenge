<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MARS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Mission to Mars</h1>
                    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <h3> {{ mars.news_title }}</h3>

                <h3> {{ mars.news_p }}</h3>

                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img class="featured_img" src="{{ mars.featured_image }}">
            </div>

            <div class="col-md-4">
                {{mars.facts|safe}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {% for hemisphere in mars.hemispheres %}
                <h2>{{ hemisphere.title }}</h2>
                <br>
                <img class="hemisphere_img" src=" {{ hemisphere.img_url }}">
                {% endfor %}
            </div>
        </div>

    </div>
</body>

</html>
